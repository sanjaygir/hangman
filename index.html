<!doctype html>
<html>


  <head>
    <meta charset="utf-8">


  </head>

  <body>
    <div id="demo">

    </div>


    <script>

	var xhttp = new XMLHttpRequest();
	    
	xhttp.onreadystatechange = function() {
  	  if (this.readyState == 4 && this.status == 200) {
    		  
		  var words = JSON.parse(this.responseText);

		  
		  for(let i=0; i<words.length; i++){
			console.log(words[i]);	  
		  }
		  
  	  }
	};
	xhttp.open("GET", "wordlist.json", true);
	xhttp.send();


    </script>


  </body>


</html>
