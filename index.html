<!doctype html>
<html>


  <head>
    <meta charset="utf-8">


  </head>

  <body>
    <div id="demo">

    </div>


    <script>

	xhttp.onreadystatechange = function() {
  	  if (this.readyState == 4 && this.status == 200) {
    	    document.getElementById("demo").innerHTML = this.responseText;
  	  }
	};
	xhttp.open("GET", "wordlist.json", true);
	xhttp.send();


    </script>


  </body>


</html>
